<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="timkiem.css" rel="stylesheet">
</head>

<body>
    <h1>Tìm kiếm dữ liệu</h1>
    <table>
        <tr>
            <td>Nhập tiêu đề</td>
            <td>
                <input type="text"> <br>
                <a href="#" id="name1" onclick="show_search()">Tìm kiếm nâng cao</a>
            </td>
        </tr>
        <tr id="search">
            <td>Chọn chuyên mục</td>
            <td>
                <select id="choice">
                    <option value="1">HTML & CSS</option>
                    <option value="2">PHP</option>
                    <option value="3">Javascript</option>
                </select>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        function show_search() {
            // Lấy  thẻ a và thẻ <tr> search_advance
            var thea = document.getElementById('show_search');
            console.log(thea);
            var hienthichuyenmuc = document.getElementById('search');
            console.log(hienthichuyenmuc);
            // Lấy nội dung của thẻ a
            var text = thea.innerHTML;

            // Kiểm tra xử lý hiển thị và ẩn + đổi nội dung thẻ a
            if (text == 'Tìm kiếm nâng cao') {
                hienthichuyenmuc.style.display = "table-row";
                // hienthichuyenmuc.style.display ="block";
                thea.innerHTML = "Bỏ tìm kiếm nâng cao";
            } else {
                hienthichuyenmuc.style.display = "none";
                thea.innerHTML = "Tìm kiếm nâng cao";
            }

            // Return false để khi click vào thẻ a sẽ không bị chuyển trang
            return false;
        }
    </script>
</body>

</html>
