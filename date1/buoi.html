<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <button id="one">click</button>
    <script>
        function click1() {
            alert("1");
        }

        function click2() {

        }

        var button = document.getElementById("one");
        button.onclick = function() {
            click1();
        }
    </script>
</body>
