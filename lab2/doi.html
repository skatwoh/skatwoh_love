<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi đơn vị</title>
</head>

<body>
    <script text="text/javascript">
        let a = prompt("Mời nhập số mét vuông: ");
        if (a == "") {
            alert("Chưa nhập giá trị.");
        } else {
            a = Number(a);
            doi(a);
        }

        function doi(a) {
            alert("Số sào là: " + (a / 360));
            alert("Số mẫu là: " + (a / 3600));
            alert("Số ha là: " + (a / 3600));
        }
    </script>
</body>

</html>
