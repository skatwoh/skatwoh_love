<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script text="text/javascript">
        let a = prompt("Nhập a: ");
        let b = prompt("Nhập b: ");
        if (a == "" || b == "") {
            alert("Bạn chưa nhập đủ");
        } else {
            a = Number(a);
            b = Number(b);
            tinhCanhHuyen(a, b);
        }

        function tinhCanhHuyen(a, b) {
            alert("Cạnh huyền : " + Math.sqrt(a * a + b * b));
        }
    </script>
</body>

</html>
